version: '3'

services:
    dev:
        container_name: research_indicatiors_client
        image: research_indicatiors_client:1.0.0
        build:
            context: .
            target: development
            dockerfile: ./Dockerfile
        command: npm run start
        ports:
            - 4200:4200
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
