<div class="container">
  <div class="header">
    <h1 class="h2 atc-light-blue-200">Do you have any questions?</h1>
  </div>
  <div class="content">
    <p-accordion>
      <div class="accordions">
      @for (faq of faqs(); track $index) {
        <p-accordionTab [header]="faq.question" class="body-2">
          <p>{{ faq.answer }}</p>
        </p-accordionTab>
      }
      </div>
    </p-accordion>
  </div>
</div>
