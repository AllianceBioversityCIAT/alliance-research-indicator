<div class="container">
  <div class="header">
    <h1 class="atc-light-blue-200">Explore key Indicators driving impact</h1>
  </div>
  <div class="card-container">
    <div class="top-row">
      <div class="card" *ngFor="let card of cards.slice(0, 2)">
        <div class="card-content">
          <img [src]="card.icon" alt="{{ card.title }}" class="icon">
          <h2>{{ card.title }}</h2>
          <h3>{{ card.subtitle }}</h3>
          <p>{{ card.description }}</p>
        </div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="card" *ngFor="let card of cards.slice(2, 5)">
        <div class="card-content">
          <img [src]="card.icon" alt="{{ card.title }}" class="icon">
          <h2>{{ card.title }}</h2>
          <h3>{{ card.subtitle }}</h3>
          <p>{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
