<div class="container">
  <div class="header">
    <h1 class="h2 atc-light-blue-200">Explore key Indicators driving impact</h1>
  </div>
  <div class="card-container">
    <div class="top-row">
      <div class="card" *ngFor="let card of cards.slice(0, 2)">
        <div class="card-content">
          <img [src]="card.icon" alt="{{ card.title }}" class="icon">
          <h2 class="label atc-white-1">{{ card.title }}</h2>
          <h3 class="body-1 atc-light-blue-200">{{ card.subtitle }}</h3>
          <p class="body-2 atc-white-1">{{ card.description }}</p>
        </div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="card" *ngFor="let card of cards.slice(2, 5)">
        <div class="card-content">
          <img [src]="card.icon" alt="{{ card.title }}" class="icon">
          <h2 class="label atc-white-1">{{ card.title }}</h2>
          <h3 class="body-1 atc-green-300">{{ card.subtitle }}</h3>
          <p class="body-2 atc-white-1">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
